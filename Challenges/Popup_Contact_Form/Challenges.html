<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Popup Form</title>
        <link rel="stylesheet" type="text/css" href="./css/popup-css.css">
        <link rel="stylesheet" type="text/css" href="./css/keyframe.css">
        <script src="./js/popup-form-script.js" defer></script>
    </head>
    <body>
        <div class="square"></div>
        <button class="button" onclick="openForm()">Login</button>

        <div class="popup" id="myForm">
            <form action="" class="form-container">
                <h1>Login</h1>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </body>
</html>
