<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Timer</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        <br>
        <br>

        <div class="slideshow">
            <div class="Slides fade">
                <div class="numbertext">1/3</div>
                <img src="./images/car1.jpg" style="width: 100%;">
                <div class="text">AC Cobra</div>
            </div>

            <div class="Slides fade">
                <div class="numbertext">2/3</div>
                <img src="./images/car2.jpg" style="width: 100%;">
                <div class="text">MG MGB</div>
            </div>

            <div class="Slides fade">
                <div class="numbertext">3/3</div>
                <img src="./images/car3.jpg" style="width: 100%;">
                <div class="text">Chevrolet Chevelle</div>
            </div>
            <div style="text-align: center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <script src="./JS/main.js"></script>
    </body>
</html>
