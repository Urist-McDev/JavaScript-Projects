<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form Validation</title>
        <link rel="stylesheet" type="text/css" href="./css/CSS_1.css">
        <script src="./JavaScript/JavaScript_2.js" defer></script>
    </head>
    <body>
        <script>
            document.body.classList.add('fade-out');
            window.addEventListener('DOMContentLoaded', () => { document.body.classList.remove('fade-out'); });
        </script>
        <h3 style="font-size: 10vm;">Contact form</h3>
        <form name="contactForm" onsubmit="return validateForm()">
            <label>First Name:</label>
            <input name="fName" type="text" value="">
            <br>
            <br>
            <label>Last Name:</label>
            <input name="lName" type="text" value="">
            <br>
            <br>
            <label>Email:</label>
            <input name="email" type="text" value="">
            <br>
            <br>
            <label>Phone Number:</label>
            <input name="phoneNum" type="text" value="">
            <br>
            <br>
            <input type="submit" value="Submit">
            <p id="double" ondblclick="changeText()">Double click me.</p>
        </form>
    </body>
</html>
