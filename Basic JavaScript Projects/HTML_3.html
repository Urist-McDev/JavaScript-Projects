<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Data Attribute</title>
        <script src="./JavaScript/JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Characters</h1>
        <h3>Click on a world to see a character from there!</h3>
        <ul>
            <li onclick="displayType(this)" id="scardal" data-character-type="Vin">Scardal</li>
            <li onclick="displayType(this)" id="roshar" data-character-type="Kaladin">Roshar</li>
            <li onclick="displayType(this)" id="sel" data-character-type="Shai">Sel</li>
            <li onclick="displayType(this)" id="nalthis" data-character-type="Vasher">Nalthis</li>
        </ul>
    </body>
</html>
