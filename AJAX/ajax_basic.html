<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent()"/>
			</div>
		<script type="text/javascript">
            //Creates the Ajax object
			var ajax = new XMLHttpRequest();

            //When requested, gets the specified file
            ajax.open('GET', 'content.html');

            //Determins where the got file will go, and will only post it when it has been fetched
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            //When called, will start the process of fetching the file. Will also hide the button
            function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }
		</script>
    </body>
</html>
